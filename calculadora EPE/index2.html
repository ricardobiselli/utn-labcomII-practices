<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora EPE</title>
    <link rel="stylesheet" href="index2.css">
    <script src="index2.js"></script>
</head>

<body>
    <form>

        <label id="tipo-de-usuario">Tipo de usuario:</label><br>
        <div id="usuario-container">
            <input type="radio" id="residencial" name="tipo-usuario" value="residencial">
            <label for="residencial">Residencial</label><br> <!--IVA 21-->
            <input type="radio" id="industrial" name="tipo-usuario" value="industrial">
            <label for="industrial">Industrial</label><br> <!--IVA 27-->
        </div><br>


        <label for="seleccion-domicilio">Zona del domicilio:</label><br>
        <select id="seleccion-domicilio" name="domicilio">
            <option value="centro">Distrito centro</option>
            <option value="sur">Distrito sur</option>
            <option value="oeste">Distrito oeste</option>
            <option value="norte">Distrito norte</option>
        </select><br>
            <label>Cantidad de kWh del mes:</label><br>
            <input type="number" id="consumo">
            <br>
            <button type="submit" id="calcular" onclick="calcularPrecio()">Calcular</button>
    </form>
</body>


</html>
