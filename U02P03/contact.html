<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Bienvenido a Portal de Noticias!</h1>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
     
            <section>
                <h2>Formulario de Contacto</h2>
                <form>
                    <table>
                        <tr>
                            <th><label for="nombre">Nombre:</label></th>
                            <td><input type="text" id="nombre" name="nombre" required></td>
                        </tr>
                        <tr>
                            <th><label for="email">Email:</label></th>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <th><label for="edad">Edad:</label></th>
                            <td><input type="number" id="edad" name="edad"></td>
                        </tr>
                        <tr>
                            <th><label for="color">Color preferido:</label></th>
                            <td><input type="color" id="color" name="color"></td>
                        </tr>
                        <tr>
                            <th><label for="comentario">Comentario:</label></th>
                            <td><textarea id="comentario" name="comentario" rows="4" minlength="10"></textarea></td>
                        </tr>
                    </table>
                    <button type="submit">Enviar</button>
                </form>

            </section>


        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Info</h2>
           <p></p>
        </div>
    </div>
    <!-- Pie de Página-->
    <footer>
        <p>© copyright Portaldenoticias.com</p>
    </footer>
</body>

</html>
